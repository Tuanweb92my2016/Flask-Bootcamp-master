<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puppy Adoption Page</title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h3>Please enter your information to adopt a puppy and we'll email you back</h3>
    <form method="get">
    <h5> Please Note: First Name, Last Name, Password, and Email are required</h5>
    <label for="fname">First Name: </label>
    <input id="fname" type="text" name="fistn" placeholder="First Name">

    <label for="lname">Last Name: </label>
    <input id="lname" type="Text" name="lastn" placeholder="Last Name">
    <br>
    <label for="emailtag">EMAIL:</label>
    <input id="emailtag" type="email" name="useremail" placeholder="name@email.com">

    <label for="passtag">PASSWORD:</label>
    <input id="passtag" type="password" name="password" placeholder="password">

    <h3>Are you over the age of 18 ?</h3>
    <label for="yes">Yes: </label>
    <input id="yes" type="radio" name="over18" value="yes">

    <label for="no">No: </label>
    <input id="no" type="radio" name="over18" value="no">

    <p>Do you have a Credit Card or PayPal ?</p>
    <select name="cards">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>
    <br>
    <input type="submit" name="" value="Submit Feedback">

    </form>

  </body>
</html>
